- name: Installation et Création d'un Serveur Sécurisé
  logo: images/sections/projects/le-garage-numerique.jpg
  role: Administrateur Système
  timeline: "Decembre 2024"
  repo: 
  # url: ""
  summary: Le projet consiste à mettre en place un serveur sécurisé en utilisant des pratiques de sécurité standard pour protéger les données et assurer la disponibilité du système. Il inclut l'installation de logiciels nécessaires comme NGINX, OpenSSH, et Fail2Ban pour la gestion des connexions et la protection contre les attaques. L'utilisation de UFW (Uncomplicated Firewall) permet de contrôler les accès réseau, tandis que l'installation de ClamAV assure une protection contre les malwares. Ce projet vise à sécuriser l'infrastructure et à garantir un environnement fiable pour les applications web, tout en implémentant des procédures de log et de surveillance pour une gestion proactive de la sécurité.
  tags: ["professional", "Serveur Sécurisé", "NGINX", "OPenSSH", "UFW", "ClamAv", "Sécurité Système", "Firewall", "Surveillance", "Protections contre les Malwares", "Administration Système", "Configurations Sécurisées"]

