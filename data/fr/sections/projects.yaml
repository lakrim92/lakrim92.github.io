- name: Trading Algorithmique - Développement et Déploiement
  logo: images/site/light-logo.png
  role: Développeur en Trading Algorithmique
  timeline: "Fevrier 2025 - Present"
  repo: 
  # url: ""
  summary: Le projet consiste à développer un programme de trading algorithmique permettant d'opérer sur différents marchés financiers tels que les actions, le forex, ou les crypto-monnaies. Le système intègre des stratégies de trading avancées comme l'analyse technique, l'apprentissage automatique, et la gestion des risques. Il est déployé sur une infrastructure cloud ou VPS pour garantir sa scalabilité et sa disponibilité. Le programme est conçu pour surveiller les performances en temps réel, détecter les anomalies et offrir une réponse rapide aux opportunités de trading. Il respecte les régulations et intègre des mesures de sécurité pour protéger les transactions et les données sensibles.
